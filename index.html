<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apoca</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', Arial, sans-serif;
            color: white;
            background-color: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            transition: filter 1.5s ease;
        }
        
        body.blurred {
            filter: blur(10px);
        }
        
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: url('https://files.catbox.moe/mnyqxk.gif') center center;
            background-size: cover;
            opacity: 0.4;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }
        
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background-color: white;
            width: 2px;
            height: 2px;
            border-radius: 50%;
        }
        
        .meteor {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(to right, rgba(255,255,255,0), rgba(255,255,255,1) 50%, rgba(255,255,255,1));
            border-radius: 50%;
            transform: rotate(45deg);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            margin: 20px;
        }
        
        .card {
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #3c086d;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .username {
            text-align: center;
            font-size: 36px;
            margin: 10px 0;
            background: linear-gradient(45deg, #540fa3, #9903be);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: bold;
        }
        
        .bio-text {
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.5;
            color: #ccc;
        }
        
        .location {
            text-align: center;
            margin-bottom: 25px;
            color: #aaa;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .location-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 5px;
            color: #aaa;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            background-color: #333;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s, background-color 0.3s;
        }
        
        .social-icon:hover {
            transform: translateY(-5px);
            background-color: #560c81;
        }
        
        .border-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        .border {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.2);
            width: calc(100% - 40px);
            height: calc(100% - 40px);
            top: 20px;
            left: 20px;
            border-radius: 20px;
        }
        
        .now-playing {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            background-color: rgba(30, 30, 30, 0.8);
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 10;
            opacity: 0;
            transition: opacity 1s ease;
        }
        
        .click-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }
        
        .click-text {
            color: white;
            font-size: 24px;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        
        .record-container {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            position: relative;
        }
        
        .record {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #111;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            position: absolute;
            animation: spin 3s linear infinite;
            overflow: hidden;
        }
        
        .record-center {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #540fa3;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
        }
        
        .record-hole {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: #000;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }
        
        .record-grooves {
            position: absolute;
            width: 85%;
            height: 85%;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .record-curve {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border-top: 1px solid rgba(155, 3, 190, 0.4);
            border-left: 1px solid rgba(155, 3, 190, 0.2);
            top: 0;
            left: 0;
            transform-origin: center;
        }
        
        .track-info {
            display: flex;
            flex-direction: column;
        }
        
        .now-playing-text {
            font-size: 10px;
            color: #aaa;
            margin-bottom: 2px;
        }
        
        .track-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 2px;
        }
        
        .track-artist {
            font-size: 12px;
            color: #aaa;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    <div class="overlay"></div>
    <div class="stars" id="stars"></div>
    <div class="border-container">
        <div class="border"></div>
    </div>

    <style>
    .social-icon {
        display: inline-block;
        width: 40px;
        height: 40px;
        background-size: cover;
        background-position: center;
    }
    </style>
    
    <div class="container">
        <div class="card">
            <div class="profile-image">
                <img src="https://cdn.discordapp.com/icons/1356281169691410655/e8df15053367df94b37150f8555eaa07.webp?size=80&quality=lossless" alt="apoca profile picture">
            </div>
            
            <h1 class="username">apoca</h1>
            
            <p class="bio-text">
                hobby programmer, android modder, and unity developer
                <br>known by many names, azul, luna, blu, etc..
                <br>i know c++, c#, java, python and a little bit of html and css.
            </p>
            
            <div class="location">
                <span class="location-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                    </svg>
                </span>
                somewhere
            </div>
            
            <div class="social-links">
                <a href="https://discord.gg/YUFmgbzRW3" class="social-icon" style="background-image: url('https://files.catbox.moe/pdw19m.png');"></a>
                <a href="https://www.youtube.com/@aa_luna" class="social-icon" style="background-image: url('https://files.catbox.moe/tylphf.png');"></a>
                <a href="https://www.tiktok.com/@crazycattle.3d" class="social-icon" style="background-image: url('https://files.catbox.moe/la3toy.png');"></a>
            </div>
        </div>
    </div>
    <div class="now-playing">
        <div class="record-container">
            <div class="record">
                <div class="record-grooves"></div>
                <div class="record-curve" style="transform: rotate(0deg)"></div>
                <div class="record-curve" style="transform: rotate(45deg)"></div>
                <div class="record-curve" style="transform: rotate(90deg)"></div>
                <div class="record-curve" style="transform: rotate(135deg)"></div>
            </div>
            <div class="record-center"></div>
            <div class="record-hole"></div>
        </div>
        <div class="track-info">
            <div class="now-playing-text">NOW PLAYING</div>
            <div class="track-title">lovefool demo</div>
            <div class="track-artist">wifiskeleton</div>
        </div>
    </div>
    
    <div id="click-overlay" class="click-overlay">
        <div class="click-text">Click to continue...</div>
    </div>
    
    <audio id="background-music" loop>
        <source src="https://files.catbox.moe/5mutk7.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        function createStars() {
            const stars = document.getElementById('stars');
            const numberOfStars = 200;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                const top = Math.random() * 100;
                const left = Math.random() * 100;
                
                star.style.top = `${top}%`;
                star.style.left = `${left}%`;
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                const duration = Math.random() * 1.5 + 0.5;
                star.style.animation = `twinkle ${duration}s infinite alternate`;
                
                stars.appendChild(star);
            }
        }
        
        function createMeteor() {
            const container = document.querySelector('.stars');
            const meteor = document.createElement('div');
            meteor.classList.add('meteor');
            const left = Math.random() * 100;
            meteor.style.left = `${left}%`;
            meteor.style.top = '0';
            const size = Math.random() * 3 + 2;
            const speed = Math.random() * 7 + 10;
            meteor.style.width = `${size}px`;
            meteor.style.height = `${size * 15}px`;
            
            container.appendChild(meteor);
            const animation = meteor.animate([
                { top: '0%', left: `${left}%` },
                { top: '100%', left: `${left + 20}%` }
            ], {
                duration: 1000 + Math.random() * 1000,
                easing: 'ease-in'
            });
            animation.onfinish = () => {
                meteor.remove();
            };
        }
        function createTwinkleAnimation() {
            const style = document.createElement('style');
            style.type = 'text/css';
            style.innerHTML = `
                @keyframes twinkle {
                    0% { opacity: 0.2; }
                    100% { opacity: 1; }
                }
            `;
            document.head.appendChild(style);
        }
        
        function setupClickOverlay() {
            const overlay = document.getElementById('click-overlay');
            const audio = document.getElementById('background-music');
            const nowPlaying = document.querySelector('.now-playing');
            
            document.body.classList.add('blurred');
            
            overlay.addEventListener('click', function() {
                overlay.style.opacity = '0';
                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 1000);
                document.body.classList.remove('blurred');
                setTimeout(() => {
                    nowPlaying.style.opacity = '1';
                }, 500);
                audio.play().catch(e => console.log('Audio play failed:', e));
                setInterval(createMeteor, 3000);
            });
        }
        window.onload = function() {
            createTwinkleAnimation();
            createStars();
            setupClickOverlay();
        };
    </script>
</body>
</html>
