<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hi</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: "Times New Roman", serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .hi-container {
      display: flex;
      font-size: 10rem;
      color: #000;
    }

    .fancy-h {
      position: relative;
      font-size: 12rem;
      font-weight: bold;
      font-family: 'Lucida Calligraphy', 'Zapfino', cursive;
      color: #4b0082;
      text-shadow:
        2px 2px 0 #fff,
        4px 4px 0 #ccc,
        6px 6px 0 #999;
      transform: rotate(-2deg);
    }

    .fancy-h::before {
      content: '';
      position: absolute;
      top: -20%;
      left: -10%;
      width: 120%;
      height: 120%;
      border: 4px double #8b0000;
      border-radius: 20%;
      z-index: -1;
      transform: rotate(1deg);
      background: radial-gradient(circle at center, rgba(255,255,255,0.7), transparent);
    }

    .i {
      margin-left: 1rem;
      font-weight: lighter;
      font-family: Arial, sans-serif;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="hi-container">
    <div class="fancy-h">H</div>
    <div class="i">i</div>
  </div>
</body>
</html>
